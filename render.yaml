services:
  - type: web
    name: agro-satelite
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agro-satelite-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: agro-satelite-db
    plan: free
